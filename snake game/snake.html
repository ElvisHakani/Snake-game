<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-flex">
    <div class="buttons d-flex flex-column ms-3">
        <h1 class="fs-1 text-warning mb-3 m-3 width">Snake Game</h1>
        <div class="d-flex">
            <button id="increase" class="btn btn-warning me-1 btn-sm">Increase Speed</button>
            <button id="decrease" class="btn btn-warning btn-sm">Decrease Speed</button>
        </div>
        <div class="d-flex width">
            <label class="fs-3 text-warning mb3-">Game Speed: </label>
            <div id="output-speed" class="fs-3 text-warning">10</div>
        </div>
        <button id="start" class="btn btn-warning mt-2 mb-1">Start Game</button>
        <div class="d-flex">
            <button id="stop" class="btn btn-warning btn-sm">Stop Game</button>
            <button id="refreshButton" class="btn btn-warning btn-sm ms-1">Reset Game</button>
        </div>
    </div>

        <div id="game-board" class="mt-5 ms-5"></div>

<script src="snake.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
